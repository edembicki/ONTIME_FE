
<!-- OnTimeTracker App Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="OnTimeTracker app icon">
  <defs>
    <linearGradient id="ott-app-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1677ff"></stop>
      <stop offset="100%" stop-color="#52c41a"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#ott-app-grad)"></rect>

  <!-- Clock -->
  <g transform="translate(96,96)">
    <circle cx="160" cy="160" r="120" fill="#ffffff"></circle>
    <circle cx="160" cy="160" r="120" fill="none" stroke="#111827" stroke-width="14"></circle>

    <!-- Ticks -->
    <g stroke="#111827" stroke-width="6" stroke-linecap="round">
      <line x1="160" y1="48" x2="160" y2="68"></line>
      <line x1="160" y1="252" x2="160" y2="272"></line>
      <line x1="48" y1="160" x2="68" y2="160"></line>
      <line x1="252" y1="160" x2="272" y2="160"></line>
    </g>

    <!-- Hands -->
    <g stroke="#111827" stroke-width="12" stroke-linecap="round">
      <line x1="160" y1="160" x2="160" y2="100"></line>
      <line x1="160" y1="160" x2="212" y2="188"></line>
    </g>

    <circle cx="160" cy="160" r="12" fill="#111827"></circle>

    <!-- Check badge -->
    <circle cx="250" cy="250" r="36" fill="#111827"></circle>
    <path d="M230 252l16 16 34-36" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>
</svg>
